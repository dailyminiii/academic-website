<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery">
        <img src="{{ picture.source }}" alt="{{ picture.caption }}" width="800" height="600" class="responsive-image">
        <div class="desc">{{ picture.caption }} ({{ picture.year }})</div>
    </div>
</body>
</html>
